<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados: Informações sobre o documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML com Estrutura, Formatação e Mídia</title>
    <!-- Título da página -->
</head>
<body> 
    <!-- Estruturais: <div> usado para organizar a estrutura da página -->
    <div>
        <h1>Exemplo de Estrutura HTML</h1>
        <!-- Formatação de Texto: <h1> usado para um título grande -->

        <!-- Links e Mídia -->
        <p>
            Veja mais informações em <a href="https://www.exemplo.com">nosso site</a>.
            <!-- <a> tag para links -->
        </p>
        <img src="imagem-exemplo.jpg" alt="Descrição da imagem" width="400">
        <!-- <img> para adicionar imagens -->

        <!-- Formulário de Contato -->
        <form action="/envio" method="post">
            <!-- <form> define o formulário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <!-- <label> define rótulo para os campos de entrada -->
            <!-- <input> campo de texto -->
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Campo de e-mail -->
            <br><br>
            <button type="submit">Enviar</button>
            <!-- Botão para envio do formulário -->
        </form>

        <!-- Tabela de Dados -->
        <h2>Tabela de Produtos</h2>
        <table border="1">
            <!-- <table> define uma tabela -->
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
            <!-- <th> define as células de cabeçalho da tabela -->
            <tr>
                <td>Produto 1</td>
                <td>R$ 10,00</td>
                <td>5</td>
            </tr>
            <!-- <td> define as células de dados -->
            <tr>
                <td>Produto 2</td>
                <td>R$ 20,00</td>
                <td>3</td>
            </tr>
        </table>
    </div>
</body>
</html>
