<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Carrinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Carrinho</h1>
        <form id="formItem">
            <input type="text" id="nomeItem" placeholder="Nome do produto" required>
            <input type="number" id="quantidadeItem" placeholder="Quantidade" required min="1">
            <input type="number" id="precoItem" placeholder="Preço" required min="0.01" step="0.01">
            <button type="submit">Adicionar</button>
        </form>
        <form id="formDesconto">
            <input type="text" id="codigoDesconto" placeholder="Código de desconto">
            <button type="submit">Aplicar Desconto</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Subtotal</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaCarrinho">
                <!-- Itens do carrinho serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
        <div class="total" id="totalCarrinho">Total: R$ 0.00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
