<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
</head>
<body>

<h2>Formulário de Cadastro</h2>

<form action="/enviar" method="post">
    <!-- Campo de texto -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <textarea name="descricao" maxlength="200" placeholder="descreva.."></textarea>"
    <br><br>

    <!-- Campo de e-mail -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br><br>

    <!-- Campo numérico -->
    <input type="number" name="idade"> <br><br>

    <!-- Campo de data -->
    <input type="date" name="dt_nascimento"> <br><br>

    <!-- Campo de hora -->
    <input type="time" name="tempo"> <br><br>

    <!-- Campo de cores --> <br><br>
    <input type="color" name=""> <br>

    <!-- Campo de intervalo de valores -->
    <input type="range" name=""  min="1" max="50"> <br><br>

    <!-- Campo checkbox -->
    <label>Check</label><br>
    <input type="checkbox" id="musica" name="interesses" value="musica">
    <label for="musica">Música</label><br>

    <input type="checkbox" id="esportes" name="interesses" value="esportes">
    <label for="esportes">Esportes</label><br>

    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
    <label for="tecnologia">Tecnologia</label><br>

    <!-- Campo radio -->
    <label>Radio</label> <br>
    <label>Feminino</label><input type="radio" name="genero" value="feminino"> <br>
    <label>Masculino</label><input type="radio" name="genero" value="masculino"> <br>
   
    <!-- Campo de arquivo --><br><br>
    <label>Aquivo</label>
    <input type="file"> <br>

    <!-- Campo hidden - esconder --> <br><br>
    <input type="hidden" name="token" value="abc123"><br><br>
    
    <!-- Campo de telefone --> <br><br>
    <label>Telefone</label>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <!-- Campo de url -->
    <label>Url: </label>
    <input type="url"> <br><br>

    <!-- Campo select -->
    <label>Select</label>
    <select id="pais" name="pais">
        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="portugal">Portugal</option>
        <option value="canada" selected>Canadá</option>
    </select>
    <br><br>
    <!-- Botão de envio -->
    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
