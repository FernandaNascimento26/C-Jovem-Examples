<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Elementos de Bloco</title>
    <style>
        /* Estilos visuais para destacar os elementos de bloco */
        div {
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 10px;
        }
        p {
            border: 1px solid green;
            padding: 5px;
            margin-bottom: 10px;
        }
        h1, h2 {
            border: 1px solid red;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Exemplo de Elementos de Bloco</h1>
    <!-- O <h1> é um elemento de bloco e ocupa toda a largura da página -->

    <div>
        <h2>Seção 1</h2>
        <!-- O <h2> é um elemento de bloco e será exibido em uma nova linha -->

        <p>Este é um parágrafo dentro de um bloco div.</p>
        <!-- O <p> é outro elemento de bloco que cria uma nova linha e ocupa toda a largura disponível -->
    </div>

    <div>
        <h2>Seção 2</h2>
        <p>Outro exemplo de parágrafo dentro de um novo bloco.</p>
        <!-- Cada <div> cria uma nova linha e separa visualmente os conteúdos -->
    </div>

    <p>Este é um parágrafo fora de qualquer div. Note que ele também ocupa toda a largura da página.</p>
    <!-- Mesmo fora de um <div>, o <p> ainda é um elemento de bloco, sempre ocupando a largura total -->
    
</body>
</html>
